<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twitter Trends</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    .trend {
        background-color: #eaeaea;
        padding: 10px;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Twitter Trends</h1>
    <ul id="trendsList"></ul>
</div>

<script>
    const fetchTwitterTrends = async () => {
        try {
            const response = await fetch('http://localhost:3000/twitter/location-trends');
            const trends = await response.json();
            displayTrends(trends);
        } catch (error) {
            console.error('Error fetching Twitter Trends: ', error);
        }
    };

    const displayTrends = (trends) => {
        const trendsList = document.getElementById('trendsList');
        trends.forEach(trend => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<div class="trend">${trend.name}</div>`;
            trendsList.appendChild(listItem);
        });
    };

    fetchTwitterTrends();
</script>
</body>
</html>
